<div class="col-md-9">
  <div class="tab-pane active" id="settings">
    <form class="form-horizontal" id="profile-form">

        <div class="form-group">
            <label for="changeimage" class="col-sm-2 control-label">上传头像</label>
            <div class="col-sm-10">
              <input type="file" name="personLogo"  id="changeimage" >
              <img id="profileImg" name="personLogo" style="width:50px;height:50px;margin-top: 10px" src="http://localhost:3000{{data.personLogo}}">
            </div>
          </div>
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">修改昵称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="nickname" vlaue="{{data.nickname}}" id="inputName" placeholder="修改昵称">
        </div>
      </div>
      <div class="form-group">
        <label for="passwordold" class="col-sm-2 control-label">旧密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"  name="passwordold" id="passwordold" placeholder="请输入旧密码">
        </div>
      </div>

      <div class="form-group">
        <label for="passwordnew" class="col-sm-2 control-label">新密码</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" required   id="passwordnew" name="passwordnew" placeholder="请输入新密码">
        </div>
      </div>
     
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-danger">确认</button>
        </div>
      </div>
      
      <input value="{{data.userid}}" type="hidden" name="id">
    </form>
  </div>
</div>
