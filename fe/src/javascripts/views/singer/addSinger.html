<div class="box box-info singer-add">
        <div class="box-header with-border">
            <h3 class="box-title">添加明星信息</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" id="save-form" enctype="multipart/form-data">
            <div class="box-body">
                <div class="form-group">
                    <label for="image" class="col-sm-2 control-label">明星照片</label>
    
                    <div id="addImgeHtml" class="col-sm-10">
                        <input  type="file"  name="personLogo" id="personLogo">
                        <img id="addImage" width="80" height="80" src="../../../../static/images/default.jpg">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">名字</label>
    
                    <div class="col-sm-10">
                        <input required type="text" class="form-control" name="name" id="name" placeholder="请输入要添加的名字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday" class="col-sm-2 control-label">生日</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="birthday" id="birthday" placeholder="请输入生日">
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="col-sm-2 control-label">国籍</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="city" id="city" placeholder="请输入国籍">
                    </div>
                </div>
                <div class="form-group">
                        <label for="works" class="col-sm-2 control-label">代表作品</label>
        
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="works" id="works" placeholder="请输入代表作">
                        </div>
                    </div>
                <div class="form-group">
                    <label for="companyName" class="col-sm-2 control-label">经济公司</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="companyName" id="companyName" placeholder="请输入所属公司">
                    </div>
                </div>
                <div class="form-group">
                        <label for="occupation" class="col-sm-2 control-label">毕业院校</label>
        
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="occupation" id="occupation" placeholder="请输入毕业院校">
                        </div>
                 </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" id="back" class="btn btn-default">返回列表</button>
                <button type="submit" class="btn btn-info pull-right">提交</button>
                <button type="reset" id="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
